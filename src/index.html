<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <div id="imgFrame">
      <button id="next">Next</button>
      <div id="slidesFrame">
        <img
          src="./assets/pexels-cottonbro-3993296.jpg"
          alt="Chairs lined up in a barbershop"
          width="300"
          height="300"
        />
        <img
          src="./assets/pexels-rdne-7697364.jpg"
          alt="A child receiving a haircut"
          width="300"
          height="300"
        />
        <img
          src="./assets/pexels-thgusstavo-1813272.jpg"
          alt="2 men receiving a haircut inside a barbershop"
          width="300"
          height="300"
        />
        <img
          src="./assets/pexels-thgusstavo-2809652.jpg"
          alt="A man receiving a haircut"
          width="300"
          height="300"
        />
      </div>
      <button id="previous">Previous</button>
    </div>
  </body>
</html>
